<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="register-container">
            <div class="form-wrapper">
                <!-- Step 1: Basic Information -->
                <div class="form-step form-step-active" id="step-1">
                    <div class="register-header">
                        <h2>Create Your Account</h2>
                    </div>
                    <form class="register-form" action="proses_register.php" method="post" enctype="multipart/form-data">
                        <div class="input-group">
                            <label for="">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>

                        <div class="input-group">
                            <label for="">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group">
                            <label for="">Address</label>
                            <input type="text" id="address" name="address" placeholder="Address" required>
                        </div>

                        <div class="input-group">
                            <label for="">Number</label>
                            <input type="text" id="phone" name="phone" required placeholder="Phone">
                        </div>

                        <div class="input-group">
                            <label for="">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>

                        <div class="input-group">
                            <label for="">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>

                        <div class="input-group">
                            <label for="">Profile Picture</label>
                            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" class="foto">
                        </div>

                        <button type="submit" class="register-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
        function goToNextStep() {
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            step1.classList.remove('form-step-active');
            step2.classList.add('form-step-active');
        }
    </script>
    </body>
</html>
